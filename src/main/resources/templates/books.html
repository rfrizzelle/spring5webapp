<!DOCTYPE html>
<html lang="en" xmls="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>The Rod Father</title>
</head>
<body>
<h1>Book List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book : ${books}">
		<td th:text="${book.id}">123</td>
		<td th:text="${book.title}">Spring In Action</td>
		<td th:text="${book.publisher.name}">Wrox</td>
	</tr>
</table>


</body>
</html>
