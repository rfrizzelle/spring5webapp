<!DOCTYPE html>
<html lang="en" xmls="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>The Rod Father</title>
</head>
<body>
<h1>Author List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">123</td>
		<td th:text="${author.firstName}">Jesus</td>
		<td th:text="${author.lastName}">Christ</td>
	</tr>
</table>


</body>
</html>
